<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
    <meta name="description" content="Contacto">
    <meta name="author" content="Parzibyte">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Formulario de contacto</title>
</head>

<body>
    <main role="main" class="container">
        <div class="row">
            <div class="col-12">
                <h1>Formulario</h1>
                <a href="//parzibyte.me/blog" target="_blank"></a>
            </div>
            <div class="col-12">
                <form method="POST" action="contacto.php">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input name="nombre" required type="text" id="nombre" class="form-control"
                            placeholder="Tu nombre">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo electrónico</label>
                        <input name="correo" required type="email" id="correo" class="form-control"
                            placeholder="Tu correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea required placeholder="Escribe tu mensaje" class="form-control" name="mensaje"
                            id="mensaje" cols="30" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn-success btn" type="submit">
                            Enviar                            
                        </button>
                        <a href="index.html"  class="btn btn-success">Regresar al inicio</a>

                    </div>
            </div>
            </form>
        </div>
        </div>
    </main>
</body>

</html>
